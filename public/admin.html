<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .ban-btn {
            background-color: #ff0000; /* Red for "Ban" */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .unban-btn {
            background-color: #00b300; /* Green for "Unban" */
        }
    </style>
</head>
<body>
    <div class="navbar"></div>
        <a class="logout" onclick="window.location.href = '/api/users/logout'" style="text-decoration: none; color: white; background-color: salmon; padding: 15px; margin-top: 6px; float: right; border-radius: 10px; cursor: pointer;">Logout</a>
    </div>
    <h1>All Users with Role 'User'</h1>
    <table id="user-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be injected here -->
        </tbody>
    </table>

    <script>
        // Fetch users with role 'user' and populate the table
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:3000/api/users/getAllUsersWithRoleUser');
                const users = await response.json();

                if (response.ok) {
                    const userTableBody = document.querySelector('#user-table tbody');
                    userTableBody.innerHTML = '';

                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>
                                <button class="ban-btn ${user.isBanned ? 'unban-btn' : ''}" 
                                    id="ban-btn-${user._id}" 
                                    onclick="toggleBanUser('${user._id}', ${user.isBanned})">
                                    ${user.isBanned ? 'Ban/Unban' : 'Ban/Unban'}
                                </button>
                            </td>
                        `;
                        userTableBody.appendChild(row);
                    });
                } else {
                    alert('Failed to fetch users.');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                alert('An error occurred while fetching users.');
            }
        }

        // Function to toggle ban status
        async function toggleBanUser(userId, isBanned) {
            try {
                const response = await fetch(`http://localhost:3000/api/users/banUser/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const result = await response.json();

                    const banBtn = document.getElementById(`ban-btn-${userId}`);
                    
                    banBtn.classList.toggle('unban-btn'); 

                    console.log(`User ID: ${userId} isBanned: ${result.isBanned}`);
                } else {
                    alert('Failed to update user ban status.');
                }
            } catch (error) {
                console.error('Error updating user ban status:', error);
                alert('An error occurred while updating the ban status.');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
